<script>
    $(".wrapper-inr").on("click","a", function(){

        var $this = $(this);

        $this.siblings('div')
                .slideDown('slow');

        $this.closest(".wrapper-inr")
                .siblings("div.wrapper-inr")
                .children('div')
                .slideUp('slow');;

    })
</script>
